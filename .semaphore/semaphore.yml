version: v1.0
name: vindi-opencart3
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Setup
          commands:
            - checkout
            - cache restore
            - docker network create webproxy && docker-compose up -d
            - sudo sh -c "echo '127.0.0.1 vindi.opencart' >> /etc/hosts"
            - composer install
            - chromedriver --url-base=/wd/hub & sleep 10
            - cd upload && zip -r vindi.zip ./* && cd ~/vindi-opencart3
            - docker cp upload/vindi.zip opencart_web:/var/www/html && docker exec -it opencart_web unzip vindi.zip
            - cache store
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          commands:
            - 'if [ $SEMAPHORE_GIT_BRANCH = ''master'' ]; then  composer test acceptance; else true; fi'
            - composer test unit
